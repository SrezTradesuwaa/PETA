</head>

<body>

<h1>PETA PEMUTERAN ECOTOURISM AND AGROTOURISM</h1>

<div class="slideshow">

<img class="slide" src="image/pic-rogue-3-35.png">
<img class="slide" src="images/pic_rogue_4_kv2.png">
<img class="slide" src="images/photo3.jpg">

</div>

<div contenteditable="false" class="viewer">
WELCOME TO PETA.
</div>


<script>

let slideIndex = 0;
showSlides();

function showSlides(){

let slides = document.getElementsByClassName("slide");

for(let i = 0; i < slides.length; i++){
slides[i].style.display = "none";
}

slideIndex++;

if(slideIndex > slides.length){
slideIndex = 1;
}

slides[slideIndex-1].style.display = "block";

setTimeout(showSlides, 3000);

}

</script>

</body>
